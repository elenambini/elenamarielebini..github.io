<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tabelas</title>
    <link rel="stylesheet" href="estilotabela.css">

   
</head>
<body>
    <div class="container">
        <h1>Exemplos de Tabelas</h1>

        <h2>Tabela 1: Tabela Simples</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ocupação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>28</td>
                    <td>Engenheiro</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>32</td>
                    <td>Professora</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>25</td>
                    <td>Designer</td>
                </tr>
            </tbody>
        </table>

        <h2>Tabela 2: Tabela com Cabeçalhos e Rodapé</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Camisa</td>
                    <td>R$ 49,90</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Calça</td>
                    <td>R$ 89,90</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Jaqueta</td>
                    <td>R$ 129,90</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total de Produtos: 17</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
